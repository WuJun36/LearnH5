<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <!-- 打印乘法口诀表 -->
        <script type="text/javascript">
            let str = "";
            for(i=1; i < 10; i++){
                for(j = 1 ; j <= i; j++){
                    str += j+"*"+i+"="+(i*j)+"\t";
                }
                str += "\n";
            }
            console.log(str);

        </script>

    </body>
</html>
